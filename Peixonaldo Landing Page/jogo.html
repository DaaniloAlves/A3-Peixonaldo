<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogue Peixonaldo!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS PERSONALIZADOS PARA A PÁGINA DO JOGO */
        body {
            background-color: #0C1E2C; /* Fundo do mar profundo */
            color: #FFF;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        #game-container h1 {
            font-size: 64px;
            font-weight: 700;
            color: #FF9A2B;
            text-align: center;
            margin-bottom: 30px;
        }

        iframe {
            width: 53%;
            height: 72vh;
            border: 5px solid #FF9A2B;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #back-button {
            margin-top: 20px;
            text-align: center;
        }

        #back-button a {
            font-size: 24px;
            text-decoration: none;
            color: #923B00;
            background-color: #FFD080;
            padding: 10px 20px;
            border: 2px solid #923B00;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s;
        }

        #back-button a:hover {
            background-color: #FF9A2B;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jogue Peixonaldo Agora!</h1>
        <iframe src="peixonaldo/index.html" title="Jogo Peixonaldo" allowfullscreen></iframe>
        <div id="back-button">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
